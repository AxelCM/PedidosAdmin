<div class="alert alert-info" role="alert">
  <h4>Deseas Iniciar un pedido a {{search.nombre_comercial}}?</h4>
  Si el cliente no coincide con el deseado, busca de nuevo!
</div>
<form class="form-inline" action="{%url "iniciar_pedido"%}" method="POST" >
  {% csrf_token %}
  <div class="form-group">
    <div class="form-group">
      <input type="hidden" class="form-control" id="exampleFormControlInput1" name="cliente" value="{{search.id_cliente}}">
    </div>
</div>
<button type="submit" class="btn btn-success btn-block mt-5">Iniciar Pedido</button>
</form>
