{%extends 'productos/base.html' %}
{%block title%}Control de Pedidos{%endblock title%}


{%block content %}
<h1 align="center">Ingresar un Abono</h1>
<div class="col-md-12">

<form action="{%url "ingresar_abono" %}" method="POST">
  {% csrf_token %}
  {# n_representante field #}
  <!-- <div class="form-group">
    <label for="exampleFormControlInput1">Cliente</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="n_representante" placeholder="Representante de la empresa">
  </div> -->

  <div class="form-group">
  <label for="exampleFormControlSelect1">Cliente</label>

  <select class="form-control" id="exampleFormControlSelect1" name="id_pedido">
    {%for pedido in pedidos%}
    <option value="{{pedido.id_pedido}}" >{{pedido.cliente}} - {{pedido.Saldo}}</option>
    {%endfor%}
  </select>
  <br>
  <label for="exampleFormControlSelect1">Tipo de Pago</label>

    <select class="form-control" id="exampleFormControlSelect1" name="tipo_pago">
      {%for t_pago in tipo_pagos%}
      <option value="{{t_pago.pk}}" >{{t_pago.tipo_pago}}</option>
      {%endfor%}
    </select>



  <button type="submit" class="btn btn-primary btn-block mt-5">Siguiente</button>
</div>

</div>

{%endblock content%}
