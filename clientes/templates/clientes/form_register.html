{%extends 'productos/base.html' %}
{%block title%}Control de Pedidos{%endblock title%}


{%block content %}
<h1 align="center">Formulario para Registro de Clientes   <a align="center" class="btn btn-danger" href="{%url "list_client"%}">Regresar</a></h1>


<div class="col-md-12">
<br>
<form action="{%url "register_client"%}" method="POST">
  {% csrf_token %}
  {# n_representante field #}
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre del Representante</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="n_representante" placeholder="Representante de la empresa">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre Comercial</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre_comercial" placeholder="Nombre de la empresa">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">NIT</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="nit" placeholder="NIT">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Telefono</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="telefono" placeholder="Nombre de la empresa">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Direccion</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="direccion" placeholder="Direccion ">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Correo Electornico">
  </div>
    <button align="center" type="submit" class="btn btn-primary btn-block mt-5">Registrar Cliente</button>

{%endblock content%}
