{%block content %}
<h1 align="center">CATALOGO</h1>
<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {%for producto in productos%}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm" style="width: 18rem;">
            <div class="text-center">

            <img class="rounded" src="{{producto.picture.url}}" width="150px" height="150px%" />
            </div>
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <div class="card-body">
              <p class="card-text" align="center"><b>{{producto.nombre}}</b></p>
              <div class="d-flex justify-content-between align-items-center">
                <p>Precio: <b>Q.{{producto.precio}}</b></p>
                <!-- <small class="text-muted" align="left">UPC: {{producto.codigo}}</small> -->
                <div class="btn-group">
                  <a class="btn btn-outline-secondary" href="{%url 'detail_producto' producto.id_producto %}">Ver Producto</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {%endfor%}

      </div>
    </div>
  </div>

</main>
{%endblock content%}
