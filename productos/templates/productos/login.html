<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>

<br><br>
<body class="h-100">

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
              <span class="navbar-brand mb-0 h1">SISTEMA DE CONTROL DE PEDIDOS</span>

              <br><br>
              <br><br><br>
              <h3>SISTEMA DE CONTROL DE PEDIDOS</h3>
              {%if form.errors%}
              <p style="color:red;">Hubo un error en el Usuario/Contrase√±a</p>
              {%endif%}

                <form method="POST" action="{% url "login" %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Username" name="username" />
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Password" name="password" />
                    </div>

                <button class="btn btn-secondary btn-block mt-5" type="submit">Iniciar Sesion</button>
                </form>

                <p class="mt-4" align='center'>NebDevelopers Con todos los derechos Reservados</p>


            </div>
        </div>
    </div>

</body>
</html>
